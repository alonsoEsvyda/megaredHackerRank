<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cube Summation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.general.css">
    </head>
    <body ng-app="hackerRankApp">
        <div class="container" ng-controller="hackerRankController as controller">
            <div class="row">
                <h2 style="text-align: center">HackerRank Mega-Red</h2>
            </div>
            <div class="alert alert-danger" ng-if="controller.showCapture">
              <label>{{ controller.messageCapture }}</label>.
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4>Presentaci√≥n:</h4>
                    <div id="output">
                        <label ng-if="controller.showMatrix">
                            {{ controller.matrix }}
                        </label>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr>
                    <h4>Ingresar Datos:</h4>
                    <textarea name="input" id="input" ng-model="controller.capture"></textarea><br>
                    <button class="btn btn-primary" ng-click="controller.captureData()">Calcular</button>
                </div>
            </div>    
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
    <script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript"
            src="angular.app.js"></script>
</html>
